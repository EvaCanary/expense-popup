<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- <link rel="stylesheet" href="./reset.css" /> -->
  <link rel="stylesheet" href="./index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body class="body">
  <h1>Учет расходов</h1>
  <div class="expenses">
    <div class="expensesInput">
      <div class="moneyInput rub">
        <input class="moneyInput__input" type="number" min="0" id="expenseInput" />
      </div>
      <div class="expensesCategory">
        <select шв class="categorySelect">
          <option hidden="" disabled="" selected="" value="Категория">
            Категория
          </option>
          <option value="Продукты">
            Продукты
          </option>
          <option value="Кафе и рестораны">Кафе и рестораны</option>
          <option value="Квартира">Квартира</option>
          <option value="Авто">Авто</option>
        </select>
      </div>
    </div>
    <button class="addButton" id="addButton">Добавить</button>
    <div class="stats">
      <div class="stats__limit">
        <span class="label">Лимит:</span>
        <span id="limitValue" class="limitValue rub"></span>
        <button class="js-open-popup popup__openBtn" id="popup__openBtn">клик</button>
      </div>
      <div class="js-popup popup">
        <div class="js-popup__content popup__content">
          <button class="js-popup__close-btn popup__closeBtn" alt="закрыть"></button>
          <p class="popup__title">Новый лимит</p>
          <input class="popup__limit-input rub" type="number" min="0" id="expenseLimitInput" />
          <button class="popup__limitBtn limitButton" id="limitButton">Задать лимит</button>
        </div>
      </div>
      <div class="stats__total">
        <span class="label">Всего:</span>
        <span id="totalValue" class="totalValue rub"></span>
      </div>
      <div class="stats__status">
        <span class="label">Статус:</span>
        <span class="status__statusText_positive status__statusText" id="statusText"></span>
      </div>
    </div>

    <div class="history">
      <div class="history__label">История</div>
      <ol id="historyList" class="history__list">
      </ol>
    </div>

    <button class="clearButton" id="clearButton">Сбросить расходы</button>
    <script src="./index1.js"></script>
    <script src="./popup.js"></script>
</body>

</html>
